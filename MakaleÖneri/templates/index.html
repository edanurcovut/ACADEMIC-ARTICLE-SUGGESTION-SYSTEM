<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Girişi ve Kayıt</title>
</head>
<body>
    <h1>Kullanıcı Kayıt Formu</h1>
    <form method="POST" action="/">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="age">Yaş:</label>
        <input type="text" id="age" name="age" required><br><br>

        <label for="gender">Cinsiyet:</label>
        <select id="gender" name="gender">
            <option value="male">Erkek</option>
            <option value="female">Kadın</option>
            <option value="other">Diğer</option>
        </select><br><br>

        <label for="academic_interests">Akademik İlgi Alanları:</label><br>
        <input type="checkbox" id="academic_interests" name="academic_interests" value="computer_science">Bilgisayar Bilimleri<br>
        <input type="checkbox" id="academic_interests" name="academic_interests" value="physics">Fizik<br>
        <input type="checkbox" id="academic_interests" name="academic_interests" value="biology">Biyoloji<br>
        <input type="checkbox" id="academic_interests" name="academic_interests" value="chemistry">Kimya<br><br>

        <input type="submit" value="Kayıt Ol">
    </form>
</body>
</html>
